<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form - WDD 230">
    <meta name="author" content="Benjamin Boyle">
    <title>Form - WDD 230</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/DSC_6235.webp" alt="Profile picture of Benjamin Boyle">
        <span>Benjamin Boyle</span>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <button id="darkModeToggle" class="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <nav id="navMenu" class="hidden">
        <a href="index.html">Home</a>
        <a href="chamber/discover.html">Discover</a>
        <a href="chamber/siteplan.html">Site Plan</a>
        <a href="form.html" class="active">Form</a>
    </nav>
    <main>
        <h1>Submit Your Details</h1>
        <form method="get" action="record.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div class="form-group">
                <label for="rating">Page Rating</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
                <output>5</output>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Benjamin Boyle, Provo, Utah</p>
        <p id="lastModified">Last Modification: </p>
        <div class="social-media-icons">
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const email = document.getElementById('email');

            form.addEventListener('submit', function(event) {
                if (password.value !== confirmPassword.value) {
                    alert('Passwords do not match. Please try again.');
                    password.value = '';
                    confirmPassword.value = '';
                    password.focus();
                    event.preventDefault();
                }

                const emailPattern = /^[a-zA-Z0-9._%+-]+@byui\.edu$/;
                if (!emailPattern.test(email.value)) {
                    alert('Please enter a valid email address.');
                    email.focus();
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
